<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Página de login</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="shortcut icon" href="/assets/image/palheta.png" type="image/x-icon">
</head>
<body>
    <form action="/processar" method="post">
        <!-- elementos do formularios aqui -->
    </form>
    <label for="nome" >Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="e-mail" >E-mail:</label>
    <input type="email" id="email" name="email" required>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <label for="masculino">Masculino:</label>
    <input type="radio" id="masculino" name="genero"
    value="masculino">
    <label for="ferminino">Ferminino:</label>
    <input type="radio" id="ferminino" name="genero"
    value="ferminino">
    <label for="comentario">comentario:</label>
    <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
    <label for="pais">País:</label>
    <select id="pais" name="pais">
        <option value="Brasil">Brasil</option>
        <option value="EUA">Estados Unidos</option>
        <option value="portugal">Portugal</option>
    </select>
    <input type="submit" value="Enviar" href="/html/index.html">
